<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单选题</title>
	<style type="text/css">
		*{padding:0;margin:0;}
		body{padding:50px;}
	</style>
</head>
<body>
	要求默认选中D。
<h4>单选题：在HTML中有效，规范的注释声明是(   )。</h4>
<input type="radio" name="select1" value="a" id="a">


<label for="a">A. // 这是注释</label><br>


<input type="radio" name="select1" value="b" id="b"><label for="b">B. &lt;!-- 这是--注释 --&gt;</label><br>
<input type="radio" name="select1" value="c" id="c"><label for="c">C. /* 这是注释 */</label><br>
<input type="radio" name="select1" value="d" id="d" checked><label for="d">D. &lt;!-- 这是注释 --&gt;</label><br>

<br><br>
要求默认选中AC。
<h4>多选题：下面选项中，(   )可以设置网页中某个标签的右外边距为10像素。</h4>
<input type="checkbox" name="select2" value="A" checked><label for="A">A. margin:0 10px;</label><br>
<input type="checkbox" name="select2" value="B"><label for="B">B. margin:10px 0 0 0;</label><br>
<input type="checkbox" name="select2" value="C" checked><label for="C">C. margin:0 10 0 0;</label><br>
<input type="checkbox" name="select2" value="D"><label for="D">D. padding-right:10px;</label><br>
</body>
</html>
