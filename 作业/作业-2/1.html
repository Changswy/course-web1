<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品类目</title>
</head>
<body>
<h4>单选题：在HTML中有效，规范的注释声明是（ ）。</h4>
	<form>
		<label><input type="radio" name="111">A.//这是注释</label>
		<br>
		<label><input type="radio" name="111">B.<！--这是--注释--></label>
		<br>
		<label><input type="radio" name="111">C./*这是注释*/</label>
		<br>
		<label><input type="radio" name="111" checked>D.<！--这是注释--></label>
	</form>
	<table border="1" bordercolor="red" cellspacing="0" cellpadding="10">
		<tr>
			<th colspan="4">商品类目</th>
		</tr>
		<tr>
			<td rowspan="3">虚拟</td>
			<td>移动</td>
			<td>联通</td>
			<td>小灵通</td>
		</tr>
		<tr>
			<td>充值卡</td>
			<td>彩票</td>
			<td>双色球</td>
		</tr>
		<tr>
			<td>梦幻</td>
			<td>QQ</td>
			<td>游戏币</td>
		</tr>
		<tr>
			<td rowspan="3">护肤</td>
			<td>美容护肤</td>
			<td>美体</td>
			<td>精油</td>
		</tr>
		<tr>
			<td>彩妆</td>
			<td>香水</td>
			<td>美发</td>
		</tr>
		<tr>
			<td>个人护理</td>
			<td>保健</td>
			<td>按摩器械</td>
		</tr>
		
	</table>
</body>
</html>
